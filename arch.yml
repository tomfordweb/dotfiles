---
- name: "Arch Linux Installation"
  hosts: localhost
  connection: local
  tasks:
    - name: Enable NetworkManager
      ansible.builtin.systemd:
        name: NetworkManager
        enabled: yes
        state: started
  roles:
    - role-xorg
    - role-shell
    - role-nvim
    - role-tmux



# playbook.yml
- name: "install nvim nightly"
  hosts: localhost
  connection: local
  roles:
    - kewlfft.aur
  tasks:
    - name: "nvim nightly"
      aur: name=neovim-nightly-bin

