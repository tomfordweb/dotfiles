# Remap prefix from 'C-b' to 'C-a'
unbind C-b                  # remove bind for C-b
set-option -g prefix C-a    
bind-key C-a send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-option -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on
set -g mouse on


# Start window and pane numbering from 1 for easier switching
set -g base-index 1
# set -g pane-base-index

bind-key v split-window -h
bind-key s split-window -v

# No delay for escape key press
set -sg escape-time 0
set -g mouse on


bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch between two most recently used windows.
bind Space last-window

bind ^ switch-client -l


# vim: set ft=tmux tw=0 nowrap

set -g status-interval 60
set -g status-left-length 30

# nvim fix for "autoread may not work" : checkhealth
set-option -g focus-events on

# nvim - fix term gui colors
set-option -sa terminal-overrides ',screen-256color:RGB'

set -g @plugin 'tmux-plugins/tpm'
# plugin to auto save/restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# mighty scroll
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @mighty-scroll-interval 3
set -g @mighty-scroll-by-line 'man fzf'
set -g @mighty-scroll-select-pane off

# Autoreload tmux conf
set-option -g @plugin 'b0o/tmux-autoreload'

# I can't remember shit bro.
set -g @plugin 'alexwforsythe/tmux-which-key'

# theme
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'frappe' # latte, frappe, macchiato or mocha

# make windows bigger when focusing to them
set -g @plugin 'graemedavidson/tmux-pane-focus'

run '~/.tmux/plugins/tpm/tpm'
